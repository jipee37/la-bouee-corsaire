<!--Header-->
<header>
  <!--Barre de navigation-->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>

<div class="row register-form">
  <div class="col-xs-10 col-xs-offset-1">

  <div class="form-group row">
    <h3>Creation d'un Besoin/ Service</h3>
  </div>


    <div class="form-group row">
      <label for="intitule-text-input" class="col-xs-2 col-form-label">Intitulé</label>
      <div class="col-xs-4">
        <input class="form-control" type="text" placeholder="Titre"  id="intitule-text-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="lieu-text-input" class="col-xs-2 col-form-label">Lieu</label>
      <div class="col-xs-4">
        <input class="form-control" type="text" placeholder="Lieu" id="lieu-text-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="time-number-input" class="col-xs-2 col-form-label">Temps d'éxécution (heures)</label>
      <div class="col-xs-4">
        <input class="form-control" type="number" value="1" id="time-number-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="niv_exp-input" class="col-xs-2 col-form-label">Niveau d'expertise</label>
      <div class="col-xs-4">
        <select class="form-control" id="exampleSelect1">
          <option>initié</option>
          <option>avancé</option>
          <option>expert</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label for="status-input" class="col-xs-2 col-form-label">Status</label>
      <div class="col-xs-4">
        <input class="form-control" type="text" placeholder="Status" id="status-input">
      </div>
    </div>

    <div class="form-group row">
      <label for="Textarea" class="col-xs-2 col-form-label">Description</label>
      <div class="col-xs-4">
         <textarea class="form-control" type="text" placeholder="Description" id="Textarea" rows="4"></textarea>
      </div>
    </div>

  </div>
</div>


<!--Footer-->
    <footer>
      <div class="container">
        <div class="row">
            <div class="col-md-4">
              <ul>
                <h3><a href="#">BrandName</a></h3>
                  <li><a href="#">Mentions légales</a></li>
                  <li><a href="#">Conditions générales d'utilisations</a></li>
                  <li><a href="#">Copyright</a></li>
              </ul>
          </div>

            <div class="col-md-4">
          <ul>
              <h3>Nos services</h3>
              <li>Jardinerie</li>
              <li>Soutien scolaire</li>
              <li>Automobile</li>
          </ul>
            </div>

          <div class="col-md-4">

          <h3>Contactez-nous</h3>

          <form class="contact" action="index.html" method="post">
            <input type="text" class="form-control" placeholder="Votre Nom Prénom" required>
            <input type="mail" class="form-control" placeholder="Votre e-mail" required>
            <button type="submit" class="btn btn-primary" name="button">Envoyer</button>
            <ul class="SocialMedia">
              <li><a href="#"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i></a></li>
              <li><a href="#"><i class="fa fa-rss-square fa-3x" aria-hidden="true"></i></a></li>
            </ul>
          </form>
        </div>

        </div>
      </div>
    </footer>
